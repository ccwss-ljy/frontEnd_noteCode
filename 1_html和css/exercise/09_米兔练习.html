        /* 使用动画 */
        .box1{
            background-image:url(./图片/米兔.png);
            width: 132px;
            height: 271px;
            margin:0 auto;
            animation-name:test;
            animation-duration:0.4s;
            animation-iteration-count:infinite;
            animation-timing-function:steps(3);
        }
        @keyframes test{
            from{
                background-position: 0px;
            }
            to{
                background-position: -396px;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
