            var btn1 = document.getElementById("btn1");

                alert(username.value);
            }
        }
    </script>
    <script src="./js/jQ.js"></script>
    <script>
        $(function(){
            $("#btn2").click(function(){
                var $username = $("#username");
                alert($username.val());
            });
        })
    </script>
</head>
<body>
    <input type="text" id ="username">输入用户名
    <button id="btn1">获取用户名（原始）</button>
    <button id="btn2">获取用户名（js）</button>
</body>
</html>
