<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            行内元素的大小是根据内容大小来变化，所以不可以改变width和height；
            行内元素可以添加border、padding、margin，但只影响水平方向，不影响垂直方向
            行内元素的margin，两元素不会取最大值，而是直接求和
            可以通过display改变元素：
            1、inline改为行内元素
            2、block改为块元素
            3、inline-block改为行内块元素
            4、table改为表格元素
            5、none元素不在页面显示(隐藏不占位置)

            visibility用来设置元素的显示状态：
            1、visible 默认，显示
            2、hidden 隐藏（但是占位置）
         */
        span{
            background-color: green;
            display: block;
            width: 100px;
            height: 100px;
            /* border: 100px red solid; */
            /* padding: 100px; */
            
        }
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* visibility: hidden; */
           
        }
    </style>
    
</head>
<body>
    <div></div>
    <span>我是span</span>
    
</body>
</html>
