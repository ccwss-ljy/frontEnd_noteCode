<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective:800px;
        }
        .outer{
            width: 200px;
            height: 200px;
            /* background-color: #bfa; */
            margin: 0 auto;
            margin-top:200px;
            transform-style:preserve-3d;
            animation: run 10s infinite linear;
        }
        img{
            width: 200px;
            height: 200px;
        }
        .outer div{
            position: absolute;
            opacity:0.7;
        }
        .img1{
            transform:rotateY(90deg) translateZ(100px);
        }
        .img2{
            transform:rotateY(-90deg) translateZ(100px);
        }
        .img3{
            transform:rotateX(90deg) translateZ(100px);
        }
        .img4{
            transform:rotateX(-90deg) translateZ(100px);
        }
        .img6{
            transform:translateZ(100px);
        }
        .img5{
            transform:rotateY(180deg) translateZ(100px);
        }
        @keyframes run{
            from{
                transform:rotateX(0) rotateY(0) rotateZ(0);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="img1">
            <img src="./魔方/1.jpg" alt="">
        </div>
        <div class="img2">
            <img src="./魔方/2.jpg" alt="">
        </div>
        <div class="img3">
            <img src="./魔方/3.jpg" alt="">
        </div>
        <div class="img4">
            <img src="./魔方/4.jpg" alt="">
        </div>
        <div class="img5">
            <img src="./魔方/5.jpg" alt="">
        </div>
        <div class="img6">
            <img src="./魔方/6.jpg" alt="">
        </div>

    </div>
</body>
</html>
