<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            study(){
                console.log(this);
            }
        }
        let p1 = new Person();
        let x = p1.study;
        // 实例调用函数，this指向实例
        p1.study();
        // 直接调用，this指向window，又因为class采用严格模式，所以没有指向
        x();
    </script>
</body>
</html>
