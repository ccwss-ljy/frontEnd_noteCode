<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "hello world";
        // 显示str长度
        console.log(str.length);
        // 返回第几位对应的字符
        console.log(str.charAt(1));
        // 返回第几位对应的Unicode编码
        console.log(str.charCodeAt(1));
        // 返回代码对应位置，第二个参数决定决定开始检索的位置。如果字符串中没有返回-1
        console.log(str.indexOf("o", 6));
        // 从后向前返回代码对应位置
        console.log(str.lastIndexOf("o"));
        // 根据Unicode编码输出相应字符
        console.log(String.fromCharCode(71));
        // substring和slice用法相同，但不接受负值
        console.log(str.substring(1, 3));
        // 以某种分隔符来分割字符串为数组
        var str = "scsd,2132,wada,gewgf";
        var arr = str.split(",");
        console.log(arr[1]);
        // 将字符串都改为大写
        var str = "Hello World";
        console.log(str.toUpperCase());
        // 将字符串都改为小写
        console.log(str.toLowerCase());
    </script>
</head>
<body>
    
</body>
</html>
