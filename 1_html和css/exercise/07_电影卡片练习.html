<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        .outer{
            box-shadow:0 0 10px black;
            width: 310px;
        }
        .image{
            width: 310px;
            height: 200px;
            background: url("./图片/长发公主.jpeg") 0 0/310px 200px
        }
        .introduction{
            width: 310px;
            height: 180px;
            border: 1px #ddd solid;
            text-align: left;
            box-sizing: border-box;
            padding: 0 30px;
        }
        h1{
            color: rgb(104, 95, 95);
            font:23px "微软雅黑"
        }
        span{
            color: #999;
            font-size: 20px;
        }
        p{
            color: #999;
            font-size: 14px;
            font-family: '微软雅黑';
        }
        .value{
            width: 310px;
            height: 60px;
            /* line-height: 60px; */
            border: 1px #ddd solid;
            padding: 20px 20px;
            box-sizing: border-box;
        }
        .light{
            color: green;
        }
        .face{
            float: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="image"></div>
        <div class="introduction">
            <h1>Animation films</h1>
            <span class="fas">&#xf3c5 Animations</span>
            <p>
                Lorem ipsum is simply dummy text of the printing & typesetting industry.
            </p>
        </div>
        <div class="value">
            <span class="light fas">&#xf005&#xf005</span><span class="unlight fas">&#xf005&#xf005</span>
            <span class="fab face">&#xf09a</span>
        </div>
    </div>
</body>
</html>
