<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 数据类型：
                -String 字符类型
                -Number 数字类型
                -Boolen 布尔类型
                -Null 空值
                -Undefined 未定义
                -Object 对象类型
        */
       /*
            Number属性：
                -Number.MAX_VALUE:
                    最大值
                -Number.MIN_VALUE:
                    最小值
       */
       var str = '213';
       var number = 213;
       alert(Number.MAX_VALUE * Number.MAX_VALUE);
       alert(Number.MIN_VALUE + 1);
       alert(typeof str);
       alert(typeof number);
    </script>
</head>

</body>
