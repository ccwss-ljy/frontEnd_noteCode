<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>全选练习</title>
<script type="text/javascript">

	window.onload = function(){
			var CABox = document.getElementById("checkedAllBox");
			/*
			* 全选按钮
			* 	- 点击按钮以后，四个多选框全都被选中
			*/
			//1.#checkedAllBtn
			var cAB = document.getElementById("checkedAllBtn");
			cAB.onclick = function(){
				var items = document.getElementsByName("items");
				
				for(var i = 0;i < items.length;i++){
					items[i].checked = true;
				}
				CABox.checked = true;
			}

		
			/*
			* 全不选按钮
			* 	- 点击按钮以后，四个多选框都变成没选中的状态
			*/
			//2.#checkedNoBtn
			var cNB = document.getElementById("checkedNoBtn");
			cNB.onclick = function(){
				var items = document.getElementsByName("items");
				for(var i = 0;i < items.length;i++){
					items[i].checked = false;
				}
				CABox.checked = false;
			}
		
		
			/*
			* 反选按钮
			* 	- 点击按钮以后，选中的变成没选中，没选中的变成选中
			*/
			//3.#checkedRevBtn
			var cRB = document.getElementById("checkedRevBtn");
			cRB.onclick = function(){
				var items = document.getElementsByName("items");
				CABox.checked = true;
				for(var i = 0;i < items.length;i++){
					
					items[i].checked = !items[i].checked;
					if(!items[i].checked){
						CABox.checked = false;
					}
					
				}
				
				
				
			}
	
			//4.#sendBtn
			/*
			* 提交按钮：
			* 	- 点击按钮以后，将所有选中的多选框的value属性值弹出
			*/
			var sB = document.getElementById("sendBtn");
			sB.onclick = function(){
				var items = document.getElementsByName("items");
				
				for(var i = 0;i < items.length;i++){
					if(items[i].checked){
						alert(items[i].value);
					}
					
				}
			}

		
	
	
		
		//5.#checkedAllBox
		/*
		 * 全选/全不选 多选框
		 * 	- 当它选中时，其余的也选中，当它取消时其余的也取消
		 * 
		 * -this:给谁添加响应，谁就是this
		 */
	
		
		//6.items
		/*
		 * 如果四个多选框全都选中，则checkedAllBox也应该选中
		 * 如果四个多选框没都选中，则checkedAllBox也不应该选中
		 */
		var items = document.getElementsByName("items");
		for(var i = 0;i < items.length;i++){
			items[i].onclick = function(){
				CABox.checked = true;
				for(var j = 0;j < items.length;j++){
					if(!items[j].checked){
						CABox.checked = false;
					}
				}
			}
		}
		
		
		
		
	};
	
</script>
</head>
<body>

	<form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>
</body>
</html>
