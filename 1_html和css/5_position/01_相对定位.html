<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: relative;
            left: 200px;
            top: -200px;
            /* 
                1、相对定位相对的位置是该元素的原始定位
                2、其余没有任何差别,仍然还处在文档流
                position:
                1、relative（相对定位）
                2、absolute（绝对定位）
                3、fixed（固定定位）
                4、sticky（粘滞定位）
             */

        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
