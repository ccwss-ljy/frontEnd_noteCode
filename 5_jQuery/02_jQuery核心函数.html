<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jQ.js"></script>
    <script>
        /*
            jQuery核心函数：
                1. $(function(){})为加载函数，相当于window.onload = function(){}
                2. $("#id")根据id返回jQuery对象
                3. $(this)，this为该响应事件的dom对象，将该对象封装为jQuery对象
                4. $(标签)添加标签并封装为jQuery对象
            jQuery核心对象：
                1. $.each()遍历对象
                2. $.trim()将单词两边空格删除
        */ 

        
        //1. $(function(){})为加载函数，相当于window.onload = function(){}
        $(function(){
            //2. $("#id")根据id返回jQuery对象
            // $("#id").click(function(){})为响应事件
            $("#btn1").click(function(){
                // alert(1);
                //3. $(this)，this为该响应事件的dom对象，将该对象封装为jQuery对象
                // alert(this.innerHTML);
                alert($(this).html());
                // 4.$(标签)添加标签并封装为jQuery对象
                // $().appendTo()将jQuery对象添加到指定标签中
                $('<input type="text">').appendTo("div");
            })
        })
    </script>
</head>
<body>
    <button id="btn1">测试</button>
    <div>
        <input type="text">
    </div>
    <script>
        var arr = [1, 3, 4];
        $.each(arr, function(index, item){
            console.log(index + ":" +item);
        })
        var text = "  my color  ";
        console.log($.trim(text));
    </script>
</body>
</html>
