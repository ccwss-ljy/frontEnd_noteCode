<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
            font-size: 30px;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: purple;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">访问过的链接</a>
    <br>
    <a href="www.baidu123.com">未访问过的链接</a>
</body>
</html>
