<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a123{
            width: 200px;
            height: 200px;
            background-color: black;
        }
        .b123{
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
        .a123:hover+.b123{
            display:block;
        }
    </style>
</head>
<body>
    <div class="a123"></div>
    <div class="b123"></div>
</body>
