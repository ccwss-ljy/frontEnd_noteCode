<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, [5, 6, 7]];
        let arr1 = [1, 2, [5, 6, 7, [8, 9]]]
        // arr.flat()降维，里面的参数为降几维
        // console.log(arr.flat());
        // console.log(arr1.flat());
        // console.log(arr1.flat(2));

        let arr2 = [1, 2, 3, 4];
        // arr.map(),里面添加函数可以更改每一项
        arr2 = arr2.map(item => item * 10);
        console.log(arr2);
        // 此时变为二维数组
        arr2 = arr2.map(item => [item * 10]);
        console.log(arr2);
        // arr.flatMap(),为flat和map结合
        arr2 = arr2.flatMap(item => [item * 10]);
        console.log(arr2);
    </script>
</body>
</html>
