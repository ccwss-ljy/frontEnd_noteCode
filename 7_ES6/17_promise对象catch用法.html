<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 与then相似，但是只有错误情况
        let p = new Promise((resolve, reject) => {
            let err = "出错啦";
            reject(err);
        });
        p.catch(function(reason){
            console.warn(reason);
        });
    </script>
</body>
</html>
