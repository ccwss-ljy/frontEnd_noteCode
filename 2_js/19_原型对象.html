<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 所有构造函数中都会有prototype对象，每个构造函数对应的对象们指向同一个prototype对象，所以可以向每一个prototype对象设定相同属性和函数，这样空间占有度会低。
        function Person(name, age, sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
            
        }
        Person.prototype.sayName = function(){
            console.log(this.name);
        }
        Person.prototype.a = "yyy";
        var per = new Person("xxx", 19, "man");
        per.sayName();
        console.log(per.__proto__.a);
    </script>
</head>

</body>
</html>
