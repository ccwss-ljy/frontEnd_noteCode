<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise(function(resolve, reject){
            resolve("成功了");
            // reject("失败啦");
        });
        // await必须在async里
        async function fn(){
            // await返回的值就为promise的值
            let result = await p;
            // 成功时直接用
            console.log(result);
            // 失败时使用try...catch
            try{
                let result = await p;
            }catch(e){
                console.log(e);
            }
        }
        fn();
    </script>
</body>
</html>
