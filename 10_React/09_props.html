<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script src="./js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            render(){
                // 解构赋值
                const {name, age, sex} = this.props;
                return (
                    <ul>
                        <li>
                            姓名：{name}    
                        </li>   
                        <li>
                            年龄：{age}  
                        </li> 
                        <li>
                            性别：{sex}    
                        </li>
                    </ul>
                )
            }
        }
        // 规定prop类型
        Person.propTypes = {
            // 必须为字符串类型，且必须有
            name: PropTypes.string.isRequired,
            // 必须为数字类型
            age: PropTypes.number,
            // 必须为函数类型
            speak: PropTypes.func
        }
        // 当未填属性时的默认属性
        Person.defaultProps = {
            sex: "不男不女"
        }
        // 定义一个对象
        const p = {
            name: "小红",
            age: 18,
            sex: "男",
            speak
        }
        // 将虚拟dom渲染到真实页面中
        // p中的属性都添加到props中
        ReactDOM.render(<Person {...p}/>, document.getElementById("result"));
        // 第二种添加属性的方式
        ReactDOM.render(<Person name = "小绿"/>, document.getElementById("result"));
        function speak(){
            console.log("haha");
        }
    </script>
</body>
</html>
