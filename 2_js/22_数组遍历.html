    <title>Document</title>
    <script>
        // 遍历数组除了用for循环，还可以用forEach
        // 只可以用这种形式，function中value为arr的值，index为索引，arr为该数组
        var arr = [1, 2, 3, 4, 5];
        arr.forEach(function(value, index, arr){
            console.log(value);
        });
    </script>
