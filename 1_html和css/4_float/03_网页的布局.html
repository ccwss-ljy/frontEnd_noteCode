<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            margin: 0 auto;
            width: 1000px;
        }
        header{
            background-color: pink;
            height: 100px;         
        }
        main{
            background-color: #bfa;
            height: 600px;  
            margin: 10px auto;  
        }
        .left,.center,.right{
            height: 100%;
            float: left;
        }
        .left{
            width: 200px;
            background-color: yellow;
        }
        .center{
            width: 580px;
            background-color: blue;
            margin: 0 10px;
        }
        .right{
            width: 200px;
            background-color: yellow;
        }
        footer{
            background-color: pink;
            height: 200px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </main>
    <footer></footer>
</body>
</html>
