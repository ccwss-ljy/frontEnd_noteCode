<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone{
            static brand = '1+';
            static price = "1232";
        }
        // 创建实例对象
        let nokia = new Phone();
        // 类里的静态成员不属于实例对象，属于类的成员
        console.log(nokia.brand);
        console.log(Phone.brand);

    </script>
</body>
</html>
