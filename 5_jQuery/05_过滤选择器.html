<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li title="a123">4</li>
    </ul>
    <script src="js/jQ.js"></script>
    <script>
        // :gt(num)大于num,:lt(num)小于num
        $("li:gt(0):lt(2)").css({background: "red"});
        // :contains()
        $("li:contains(3)").css({background: "yellow"});
        // :hidden,选择隐藏的
        // 属性选择器
        $("li[title = 'a123']").css({background: "yellow"});
    </script>
</body>
</html>
