<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头定义函数
        let setName= () => {
            console.log(this.name);
        }
        let setName2 = function(){
            console.log(this.name);
        }
        window.name = `123`;
        const SCHOOL = {
            name: `456`
        };
        // 箭头函数,可以直接定义函数，并且this值不会改变
        setName.call(SCHOOL);
        setName2.call(SCHOOL);
    </script>
</body>
</html>
