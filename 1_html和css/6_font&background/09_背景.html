<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            /* 
                background-image：放置图片
                    url为图片地址
             */
            background-image: url("../exercise/图片/download.jpg");
            /* 
                background-repeat
                    1.no-repeat(不重复)
                    2.repeat-x(朝x方向平铺)
                    3.repeat-y（朝y方向平铺）

             */
            background-repeat:repeat-x;
            /* 
                background-position:
                    1.left right center top bottom
                    2.xpx xpx向下偏移或者向右偏移
             */
             background-position: bottom right;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
