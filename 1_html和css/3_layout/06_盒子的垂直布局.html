<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            background-color: green;
            height: 200px;
            overflow: auto;
        }
        .inner{
            height: 400px;
            width: 200px;
            background-color: gray;
        }
        .outer2{
            background-color: yellow;
            height: 200px;
        }
        /* 
            处理溢出的方式：
            overflow：
            1、visited（默认）
            2、hidden（去除溢出部分）
            3、scroll（产生滚动条）
            4、auto（根据需求自动生成滚动条）
         */
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="outer2">

    </div>
</body>
</html>
