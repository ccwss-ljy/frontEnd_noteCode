<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="./css/css.css" />
<script type="text/javascript">
	
	window.onload = function(){
		
		/*
		 * 点击超链接以后，删除一个员工的信息
		 */
		
		var subt = document.getElementById("addEmpButton");
		subt.onclick = function(){
			
			var name = document.getElementsByName("empName")[0];
			
			var email = document.getElementsByName("email")[0];
			
			var salary = document.getElementById("salary");
			
			// alert(name.value);
			// alert(email.value);
			// alert(salary.value);
			var tr = document.createElement("tr");
			tr.innerHTML = "<td>"+name.value+"</td>\
							<td>"+email.value+"</td>\
							<td>"+salary.value+"</td>\
							<td><a href='javascript:;'>Delete</a></td>";
			var table = document.getElementById("employeeTable");
			
			table.appendChild(tr);
			var aAll = document.getElementsByTagName("a");
		for(var i = 0;i < aAll.length;i++){
			aAll[i].onclick = function(){
				// 弹出判断框
				var tr = this.parentNode.parentNode;
				// var name = tr.getElementsByTagName("td")[0];
				
				var label = confirm("是否删除" + name.innerHTML);
				if(label == true){
					tr.parentNode.removeChild(tr);
				}
				
			}
		}
		}
		
	}

	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
