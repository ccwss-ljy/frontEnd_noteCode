<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* 要想z轴平移，必须先调视距 */
            perspective: 800px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color:#bfa;
            margin:0 auto;
        }
        .box1:hover{
            /* 向z轴平移100px */
            transform:translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
