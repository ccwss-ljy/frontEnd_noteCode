<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style:none;
            padding: 0;
            margin: 0;
        }
        ul{
            width: 100vm;
            height: 100px;
            border:red solid 1px;
            font-size:50px;
            line-height: 100px;
            text-align: center;
            display: flex;
        }
        li{
            flex-shrink: 0;
            width: 200px;
            /* 
                弹性元素的样式：
                    flex-grow
                    flex-shrink
                    flex-basis: 
                        指定弹性元素长度：
                            -当主轴为横轴，改变宽度
                            -当主轴为纵轴，改变长度
                弹性元素简写：
                    flex：
                        顺序：flex-grow flex-shrink flex-basis
            */
            /* flex-basis:20px; */
            flex:0 0 100px;
        }
        li:nth-child(1){
            background-color:red; 
            /* 规定排列顺序 */
            order:3 ;
        }
        li:nth-child(2){
            background-color: blue; 
            order: 2;   
        }
        li:nth-child(3){
            background-color:green;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
