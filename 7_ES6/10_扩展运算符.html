<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 扩展运算法可以将数组转变为参数数据
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        // 合并数组
        let arr3 = [...arr1, ...arr2];
        console.log(arr3);
        // 可以把伪数组变为真数组
    </script>
</body>
</html>
