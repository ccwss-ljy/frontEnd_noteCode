<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 
                white-space:
                    1、normal 默认
                    2、nowrap 不换行
                    3、pre 保留编辑格式
             */
             /* 
                text-decoration：
                    1、none 默认
                    2、underline 下划线
                    3、overline 上划线
                    4、line-through 删除线
              */
            width: 500px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-decoration: underline red dotted;
            font-size:60px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, praesentium delectus sapiente, aspernatur veniam omnis vel rem asperiores totam esse expedita corrupti hic odio ratione. Cum consequatur ad aspernatur aperiam!</p>
</body>
</html>
