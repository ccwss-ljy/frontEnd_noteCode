<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1.@click.prevent  阻止默认事件（比如：超链接的跳转）
            2.@click.stop 阻止冒泡事件
            3.@click.once 事件只可以触发一次
            4.@click.capture 在捕获阶段触发事件
            5.@click.passive 触发默认事件和回调函数异步执行，不需要等待回调函数执行完毕（比如：一个回调函数执行5s,我需要等到5秒以后鼠标滚轮才能动）
            6.@click.self 当前事件发生和触发元素一致时触发
        */
    </script>
</body>
</html>
