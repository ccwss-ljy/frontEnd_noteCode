<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        高阶函数：
            1）形参是函数
            2）返回值是函数
            只要符合其中一种就为高阶函数
        函数柯里化：
            函数中再套函数，然后将每一个函数的形参共同计算
     -->
    <div id="result"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script src="./js/prop-types.js"></script>
    <script type="text/babel">
        class Login extends React.Component{
            state = {
                username:"",
                password:""
            }
            // 函数柯里化
            save = (dataType)=>{
                return (event)=>{
                    this.setState({[dataType]: event.target.value});
                }
            }
            show = (event)=>{
                event.preventDefault();
                const {username, password} = this.state;
                alert(`用户名为${username}密码为${password}`);
            }
            render(){
                return(
                    <form action="" onSubmit={this.show}>
                    用户名：<input onChange={this.save("username")} type="text" name="username"/>  
                    密码：<input onChange={this.save("password")} type="password" name="password"/>
                    <button>登录</button>   
                </form>
                ); 
            }
        }
        ReactDOM.render(<Login/>, document.getElementById("result"));
    </script>
</body>
</html>
