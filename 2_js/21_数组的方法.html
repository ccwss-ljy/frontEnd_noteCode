<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['孙悟空', "zbj", "shs", "ts"];
        console.log(arr);
        // 向末尾添加元素
        arr.push("bgj");
        arr.push("ytj");
        // 删除末尾元素
        arr.pop();
        arr.pop();
        // 从前面添加元素
        arr.unshift("bgj");
        arr.unshift("ytj");
        // 从前面删除元素
        arr.shift();
        arr.shift();
    </script>
</head>

</body>
</html>
