<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = `
        <ul>
            <li>
                <a>"hahaha"</a>
                <p>"lalala"</p>
            </li>
            <li>
                <a>"heihei"</a>
                <p>"huhu"</p>   
            </li>
        </ul>
        `;
        let reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>.*?<\/li>/gs;
        // 将匹配的内容装入一个可以迭代的对象中
        let result = str.matchAll(reg);
        console.log(result);
        // for(let v of result){
        //     console.log(v);
        // }
        let arr = [...result];
        console.log(arr);
    </script>

</body>

</html>
