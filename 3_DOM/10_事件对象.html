<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            border: 1px black solid;
        }
        .show{
            width: 200px;
            height: 100px;
            border:1px black solid;
        }
    </style>
    <script>
        window.onload = function(){
            // 事件对象最好处在window中（兼容所有浏览器）。
            // 事件对象：包含了鼠标位置、轮滑方向、键盘键位哪个被按下等。事件对象可以在响应函数被触发时显示
            var box1 = document.getElementsByClassName("box1")[0];
            box1.onmousemove = function(event){
                var show = document.getElementsByClassName("show")[0];
                show.innerHTML = "x=" + window.event.clientX + "y=" + window.event.clientY;
            }
        }
    </script>
</head>
<body>
    <div class="box1">

    </div>
    <div class="show"></div>
</body>

</html>
