<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES7的新特性：数组的includes，为数组中是否存在该元素
        let mingzhu = [`西游记`,`三国演义`,`水浒传`,`红楼梦`];
        console.log(mingzhu.includes(`西游记`));
        console.log(mingzhu.includes(`hahah`));
        // 幂函数
        console.log(2 ** 10);
    </script>
</body>
</html>
