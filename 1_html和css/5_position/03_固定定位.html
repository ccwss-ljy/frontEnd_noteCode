<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            固定定位的特点：
                1、与绝对定位基本一样，唯一区别是定位的位置是浏览器视口
         */
         *{
             font-size: 60px;
         }
        .box1{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            position: fixed;
            top: 0;
            left: 0;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .box4{
            width: 400px;
            height: 400px;
            background-color: tomato;
        }
        .box5{
            width: 200px;
            height: 200px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">
        <div class="box5"></div>
    </div>
</body>
</html>
