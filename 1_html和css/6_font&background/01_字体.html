<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            /* 自己指定字体名称 */
            font-family: "myfont";
            /* 服务器字体的地址 */
            src: url("myfont");
        }
        p{
            font-size: 20px;
            font-family: monospace;
            /* 
                基本字体格式：
                    1、serif（衬线字体）
                    2、sans-serif（非衬线字体）
                    3、monospace（等宽字体）
             */
        }
    </style>
</head>
<body>
    <p>
        hello world 今天大老虎
    </p>
</body>
</html>
