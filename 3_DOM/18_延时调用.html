<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 延时调用：过一段时间，调用函数
        var timer = setTimeout(function(){
            alert(1);
        },5000);
        // 关闭延时调用
        clearTimeout(timer);
    </script>
</head>

</body>
</html>
